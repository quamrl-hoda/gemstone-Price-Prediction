<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemstone Price Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6366f1;
      --secondary-color: #a855f7;
      --bg-color: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --text-color: #f1f5f9;
      --input-bg: rgba(51, 65, 85, 0.5);
      --accent: #22d3ee;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-color);
      background-image: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
      background-attachment: fixed;
      color: var(--text-color);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      margin: 20px;
    }

    h1 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(to right, var(--generated-image), var(--secondary-color), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
      letter-spacing: -0.025em;
    }

    h1 span {
      -webkit-text-fill-color: var(--text-color);
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .full-width {
      grid-column: span 2;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    input,
    select {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: var(--input-bg);
      color: white;
      font-family: inherit;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
    }

    button {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 20px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px var(--primary-color);
    }

    button:active {
      transform: translateY(0);
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.4);
      text-align: center;
      color: #34d399;
      font-size: 1.2rem;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      form {
        grid-template-columns: 1fr;
      }

      .full-width {
        grid-column: span 1;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>ðŸ’Ž Gemstone <span>Price Predictor</span></h1>

    <form action="/predict" method="post">

      <div>
        <label for="carat">Carat (Weight)</label>
        <input type="number" step="0.01" id="carat" name="carat" placeholder="e.g. 0.23" required>
      </div>

      <div>
        <label for="depth">Depth %</label>
        <input type="number" step="0.1" id="depth" name="depth" placeholder="e.g. 61.5" required>
      </div>

      <div>
        <label for="table">Table %</label>
        <input type="number" step="0.1" id="table" name="table" placeholder="e.g. 55.0" required>
      </div>

      <div>
        <label for="cut">Cut Quality</label>
        <select id="cut" name="cut" required>
          <option value="" disabled selected>Select Cut</option>
          <option value="Fair">Fair</option>
          <option value="Good">Good</option>
          <option value="Very Good">Very Good</option>
          <option value="Premium">Premium</option>
          <option value="Ideal">Ideal</option>
        </select>
      </div>

      <div>
        <label for="color">Color Grade</label>
        <select id="color" name="color" required>
          <option value="" disabled selected>Select Color</option>
          <option value="D">D (Colorless)</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="I">I</option>
          <option value="J">J (Light Yellow)</option>
        </select>
      </div>

      <div>
        <label for="clarity">Clarity Grade</label>
        <select id="clarity" name="clarity" required>
          <option value="" disabled selected>Select Clarity</option>
          <option value="I1">I1 (Included)</option>
          <option value="SI2">SI2</option>
          <option value="SI1">SI1</option>
          <option value="VS2">VS2</option>
          <option value="VS1">VS1</option>
          <option value="VVS2">VVS2</option>
          <option value="VVS1">VVS1</option>
          <option value="IF">IF (Internally Flawless)</option>
        </select>
      </div>

      <div>
        <label for="x">Length (mm)</label>
        <input type="number" step="0.01" id="x" name="x" placeholder="e.g. 3.95" required>
      </div>

      <div>
        <label for="y">Width (mm)</label>
        <input type="number" step="0.01" id="y" name="y" placeholder="e.g. 3.98" required>
      </div>

      <div class="full-width">
        <label for="z">Depth (mm)</label>
        <input type="number" step="0.01" id="z" name="z" placeholder="e.g. 2.43" required>
      </div>

      <button type="submit" class="full-width">Predict Value</button>

    </form>

    {% if results %}
    <div class="result">
      Estimated Price: <strong>${{ results }}</strong>
    </div>
    {% endif %}

  </div>

</body>

</html>
